<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>ClientCRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <a th:href="@{/new}" class="btn btn-primary">Nuevo</a>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Lastname</th>
                <th>Phone Number</th>
                <th>Password</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="client:$(clients)">
                <td th:text="$(clients.id)"></td>
                <td th:text="$(clients.name)"></td>
                <td th:text="$(clients.lastName)"></td>
                <td th:text="$(clients.phoneNumber)"></td>
                <td th:text="$(clients.password)"></td>
                <a class="btn btn-warning" href="">Edit</a>
                <a href="btn btn-danger">Delete</a>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
